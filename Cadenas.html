  <!-- Estilos internos -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f8f5f2;
      color: #333;
      line-height: 1.6;
      overflow-x: hidden;
    }

    h1 {
      color: #6b4226;
      font-size: 2rem;
      margin-top: 10px;
    }

    .Titulo {
      text-align: center;
      font-weight: bold;
      margin: 2rem 0;
    }

    /* Carrusel */
    .carrusel {
      position: relative;
      overflow: hidden;
      margin: 2rem 0;
      text-align: center;
    }

    .carrusel-track {
      display: flex;
      transition: transform 0.4s ease-in-out;
    }

    .carrusel img {
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
      border-radius: 12px;
      flex-shrink: 0;
    }

    .carrusel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(107, 66, 38, 0.7);
      color: white;
      border: none;
      font-size: 2rem;
      padding: 0.5rem;
      cursor: pointer;
      border-radius: 50%;
    }

    .carrusel-btn.prev { left: 10px; }
    .carrusel-btn.next { right: 10px; }

    /* Contacto */
    .btn-form {
      display: inline-block;
      background: #6b4226;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 1rem;
    }

    .btn-form:hover {
      background: #8a5b3c;
    }

    .contacto {
      text-align: center;
      margin-top: 2rem;
    }

    /* WhatsApp */
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      z-index: 100;
    }

    .whatsapp-float img {
      width: 100%;
      border-radius: 50%;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
    }

    /* Responsive */
    @media (min-width: 768px) {
      .carrusel img { max-width: 400px; }
    }

    @media (min-width: 1024px) {
      .carrusel img { max-width: 250px; }
    }

    header img.hero-img {
      max-width: 180px;
      display: block;
      margin: 80px auto 10px;
      border-radius: 20px;
    }

    .hero-title {
      text-align: center;
      font-size: 2.5rem;
      color: #6b4226;
      margin-bottom: 1rem;
    }

    nav.navbar {
      z-index: 10;
    }

  </style>
